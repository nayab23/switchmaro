<div class="loginarea sp_top_100 sp_bottom_100">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 offset-lg-2">
                <div class="loginarea__wraper">
                    <div class="login__heading">
                        <h5 class="login__title"> Seek for Referral</h5>
                         </div>



                    <form action="#">
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="login__form">
                                    <label class="form__label">Name</label>
                                    <input class="common__login__input" type="text" placeholder="Name">

                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="login__form">
                                    <label class="form__label">Email</label>
                                    <input class="common__login__input" type="email" placeholder="Your Email">

                                </div>
                            </div>
                            <div class="col-xl-12">
                                <div class="login__form">
                                    <label class="form__label">Phone</label>
                                    <input class="common__login__input" type="text" placeholder="(9999) 9999 999">

                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="login__form">
                                    <label class="form__label">Domain</label>
                                    <select class="form-select common__login__input" aria-label="Default select example">
                                        <option disabled selected>--- Select ---</option>
                                        <option value="1">Data</option>
                                        <option value="2">Web Development</option>
                                        <option value="3">Quality Assurance (QA)</option>
                                        <option value="3">Designer</option>
                                      </select>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="login__form">
                                    <label class="form__label">Company/Organization</label>
                                    <select class="form-select common__login__input" aria-label="Default select example">
                                        <option disabled selected>--- Select ---</option>
                                        <option value="1">Service-based MNCs</option>
                                        <option value="2">Product-based companies</option>
                                        <option value="3">Mid-Level Companies</option>
                                        <option value="3">MAANG (Microsoft, Amazon, Apple, Netflix, Google)</option>
                                      </select>

                                </div>
                            </div>
                            <div class="col-xl-12">
                                <div class="login__form">
                                    <label class="form__label">Why You're a Great Fit</label>
                                    <textarea class="common__login__input py-2" type="text" placeholder="Description" style="height: 100px;"></textarea>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <div class="login__form">
                                    <label class="form__label">Additional Comments</label>
                                    <textarea class="common__login__input py-2" type="text" placeholder="Description" style="height: 100px;"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="login__form d-flex justify-content-between flex-wrap gap-2">
                            <div class="form__check">
                                <input id="accept_pp" type="checkbox"> <label for="accept_pp">Accept the Terms and Privacy Policy</label>
                            </div>
                        </div>
                        <div class="login__button">
                            <a class="default__button"  routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Submit</a>
                        </div>
                    </form>




                </div>
            </div>

        </div>

        <div class=" login__shape__img educationarea__shape_image">
            <img loading="lazy"  class="hero__shape hero__shape__1 d-sm-block d-none" src="../../../../assets/img/education/hero_shape2.png" alt="Shape">
            <img loading="lazy"  class="hero__shape hero__shape__2 d-md-block d-none" src="../../../../assets/img/education/hero_shape3.png" alt="Shape">
            <img loading="lazy"  class="hero__shape hero__shape__3" src="../../../../assets/img/education/hero_shape4.png" alt="Shape">
            <img loading="lazy"  class="hero__shape hero__shape__4" src="../../../../assets/img/education/hero_shape5.png" alt="Shape">
        </div>


    </div>
</div>
