<div class="loginarea sp_top_100 sp_bottom_100">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 offset-lg-2">
                <div class="loginarea__wraper">
                    <div class="login__heading">
                        <h5 class="login__title">Find Your Perfect Career Path</h5>
                        <p class="login__description">Help us tailor our services to your needs by completing the survey below.</p>
                    </div>




                    <form action="#">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="login__form">
                                    <label class="form__label">I am?</label>
                                    <select class="form-select common__login__input" aria-label="Default select example">
                                        <option disabled selected>--- Select ---</option>
                                        <option value="1">Job seeker with a gap</option>
                                        <option value="2">Professional (IT)</option>
                                        <option value="3">Professional (Non-IT)</option>
                                      </select>

                                </div>
                            </div>
                            <div class="col-xl-12">
                                <div class="login__form">
                                <label class="form__label">Years of Experience</label>
                                <div class="row">
                                    <div class="col-12 col-lg-4 col-md-6 col-xxl-3 form__check">
                                        <input id="exp1" type="radio" name="exp">
                                        <label for="exp1">Exp (1-3 years)</label>
                                    </div>
                                    <div class="col-12 col-lg-4 col-md-6 col-xxl-3 form__check">
                                        <input id="exp2" type="radio" name="exp">
                                        <label for="exp2">Exp (3-5 years)</label>
                                    </div>
                                    <div class="col-12 col-lg-4 col-md-6 col-xxl-3 form__check">
                                        <input id="exp3" type="radio" name="exp">
                                        <label for="exp3">Exp (5-10 years)</label>
                                    </div>
                                    <div class="col-12 col-lg-4 col-md-6 col-xxl-3 form__check">
                                        <input id="exp4" type="radio" name="exp">
                                        <label for="exp4">Exp (>10 years)</label>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <div class="login__form">
                                    <label class="form__label">Domain</label>
                                    <select class="form-select common__login__input" aria-label="Default select example">
                                        <option disabled selected>--- Select ---</option>
                                        <option value="1">Data</option>
                                        <option value="2">Web Development</option>
                                        <option value="3">Quality Assurance (QA)</option>
                                        <option value="3">Designer</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                        <div class="login__button">
                            <a class="default__button"  routerLink="/skills-set" routerLinkActive="active" ariaCurrentWhenActive="page">Next</a>
                        </div>
                    </form>





                </div>
            </div>

        </div>

        <div class=" login__shape__img educationarea__shape_image">
            <img loading="lazy"  class="hero__shape hero__shape__1 d-sm-block d-none" src="../../../../assets/img/education/hero_shape2.png" alt="Shape">
            <img loading="lazy"  class="hero__shape hero__shape__2 d-md-block d-none" src="../../../../assets/img/education/hero_shape3.png" alt="Shape">
            <img loading="lazy"  class="hero__shape hero__shape__3" src="../../../../assets/img/education/hero_shape4.png" alt="Shape">
            <img loading="lazy"  class="hero__shape hero__shape__4" src="../../../../assets/img/education/hero_shape5.png" alt="Shape">
        </div>


    </div>
</div>
